<!DOCTYPE html>
<html>
<head>
  <title>Face Detection and Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: #000;
    }

    #container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* Ensure no overflow */
    }

    video,
    canvas {
      transform: scaleX(-1);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1);
      object-fit: cover; /* Ensure the video fills the container */
      width: 100%;
      height: 100%;
    }

    #overlay {
      --border-color: red;
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      pointer-events: none;
    }

    #overlay::before {
      content: "";
      display: block;
      width: 80%;
      height: 50%;
      border: 5px solid var(--border-color);
      border-radius: 50%;
      box-sizing: border-box;
    }

    #buttons {
      position: fixed;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px;
      bottom: 0;
      background: #000;
    }

    #take {
      background-color: #4caf50;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <video id="video" autoplay muted playsinline></video>
      <canvas id="blur-canvas"></canvas>
      <canvas id="clear-canvas"></canvas>
      <div id="overlay"></div>
    </div>
    <div id="buttons">
      <button id="take">Take Photo</button>
    </div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="video.js"></script>
  <script defer src="drawing.js"></script>
  <script defer src="detection.js"></script>
</body>
</html>
