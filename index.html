<!DOCTYPE html>
<html>
<head>
  <title>Face Detection and Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
  background: #000;
}

#container {
  position: relative;
  width: 100vw;
  height: 100vh;
}

video, canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#overlay {
  --border-color: red;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: translate(0%, -16.5%);
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}

#overlay::before {
  content: '';
  display: block;
  width: 80%;
  height: 50%;
  border: 5px solid var(--border-color);
  border-radius: 50%;
  box-sizing: border-box;
}

  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="blur-canvas"></canvas>
    <canvas id="clear-canvas"></canvas>
    <div id="overlay"></div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="video.js"></script>
  <script defer src="drawing.js"></script>
  <script defer src="detection.js"></script>
</body>
</html>
